<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Package Graph</title>

    <style>
      .link {
        stroke: red;
      }

      .node {
        pointer-events: all;
      }
    </style>
  </head>
  <body>
    <div class="svg-container">
      <svg id="graph"></svg>
    </div>

    <script src="../dist/package.graph.js"></script>
    <script src="../dist/d3.min.js"></script>

    <script>
      var nodes = Object.keys(packageGraph).map((key) => packageGraph[key]);

      var links = Object.keys(packageGraph).reduce((links, key) => {
        var node = packageGraph[key];
        return links.concat(node.dependencies.map((dep) => {
          return {
            source: node.id,
            target: dep
          };
        }));
      }, []);

      var index = 10;
      var svg = d3.select("#graph");

      svg.attr('width', window.innerWidth).attr('height', window.innerHeight)

      var width = +svg.attr("width"),
          height = +svg.attr("height"),
          node,
          link;

      var simulation = d3.forceSimulation()
          .force("link", d3.forceLink()
            .id(function(d) { return d.id; })
            .distance(function(d) { return 200; })
          )
          .force("charge", d3.forceManyBody())
          .force("center", d3.forceCenter(width / 2, height / 2))
          // .stop();

      update();

      function update() {
        link = svg.selectAll(".link")
          .data(links, function(d) { return d.target.id; })

        link = link.enter()
          .append("line")
          .attr("class", "link");

        node = svg.selectAll(".node")
          .data(nodes, function(d) { return d.id; })

        node = node.enter()
          .append("g")
          .attr("class", "node")
          .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended));

        node.append("circle")
          .attr("r", function(d) {
            if (d.id === "package-graph@1.0.0") {
              return 10;
            }
            return 2.5;
          });

        node.append("title")
            .text(function(d) { return d.id; });

        node.append("text")
            .attr("dy", 3)
            .text(function(d) { return d.id; });

        simulation
            .nodes(nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(links);
      }

      function ticked() {
        link
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node
            .attr("transform", function(d) { return "translate(" + d.x + ", " + d.y + ")"; });
      }

      function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart()
      }

      function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
      }

      function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = undefined;
        d.fy = undefined;
      }
    </script>
  </body>
</html>
